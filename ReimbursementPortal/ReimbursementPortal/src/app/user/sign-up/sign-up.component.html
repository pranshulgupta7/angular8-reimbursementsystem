      <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
        <div class="row">
          <div class="input-field col s4">
            <input class="validate" type="email" name="Email" #Email="ngModel" [(ngModel)]="user.Email" required [pattern]="emailPattern">
            <label data-error="Invalid Email">Email</label>
          </div>
          <div class="input-field col s4">
            <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="8">
            <label [attr.data-error]="Password.errors!=null?(Password.errors?'Required Field!':'Minimum 8 characters needed'):''" >Password</label>
          </div>
          <div class="input-field col s4">
            <input type="password" name="ReTypePassword" #ReTypePassword="ngModel" [(ngModel)]="user.ReTypePassword" required  required minlength="8">
            <label>Re Type Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="FullName" #FullName="ngModel" [(ngModel)]="user.FullName" required>
            <label>Full Name</label>
          </div>
          <div class="input-field col s6">
            <input type="text" name="PanNumber" #PanNumber="ngModel" [(ngModel)]="user.PanNumber" required>
            <label>Pan Number</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="Bank" #Bank="ngModel" [(ngModel)]="user.Bank" required>
            <label>Bank</label>
          </div>
          <div class="input-field col s6">
            <input type="number" name="BankAccountNumber" #BankAccountNumber="ngModel" [(ngModel)]="user.BankAccountNumber" required>
            <label>Bank Account Number</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
          </div>
        </div>
      </form>
