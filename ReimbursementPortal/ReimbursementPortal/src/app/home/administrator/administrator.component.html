<div class="container">
  <div class="row">
    <div class="col s12 offset s2">
      <div class="card grey lighten-2">
        <h1>Administrator</h1>
        <button (click)="pendingReimbursement('Pending')" class="waves-effect waves-light btn" type="submit"><i class="material-icons left">cloud</i>Pending Requests</button>
        <button (click)="adminReimbursement('Decline')" class="waves-effect waves-light btn" type="submit"><i class="material-icons left">cloud</i>Declined</button>
        <button (click)="adminReimbursement('Approve')" class="waves-effect waves-light btn" type="submit"><i class="material-icons left">cloud</i>Approved</button>

        <!-- <div class="card-tabs">
          <ul class="tabs tabs-fixed-width tabs-transparent">

            </li>
            <li class="tab">

            </li>
            <li class="tab">
              <a routerLink='/approved' routerLinkActive='active'>Approved</a>
            </li>
          </ul>
        </div> -->


        <div class="card-content white">
          <form #form="ngForm" (submit)="typeSubmit(formData)">
            <input placeholder="Search by ReimbursementType" type="search" name="ReimbursementType" #ReimbursementType="ngModel" [(ngModel)]="formData.ReimbursementType" required>
            <button class="waves-effect waves-light btn"  type="submit">Search</button>
          </form>
          <div class="row">
              <table *ngFor="let rem of listAD">
                <tr>
                    <td>{{rem.Date}}</td>
                    <td>{{rem.ReimbursementType}}</td>
                    <td>{{rem.RequestedValue}}</td>
                    <td>{{rem.ApprovedValue}}</td>
                    <td>{{rem.Currency}}</td>
                    <td >{{rem.RequestedPhase}}</td>
                    <td>{{rem.ReceiptAttached}}</td>
                    <td>
                      <a *ngIf="rem.RequestedPhase=='Pending'" (click)="onDecline(rem)">Decline</a>
                    </td>
                    <td>
                      <input *ngIf="rem.RequestedPhase=='Pending'" [(ngModel)]="rem.RequestedValue" placeholder="Approve Value" type="number">
                      <a *ngIf="rem.RequestedPhase=='Pending'" (click)="onApprove(rem)">Approve</a>
                    </td>
                  </tr>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
